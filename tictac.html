<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tictac.css" />
    <link href="http://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet" />
  </head>

  <body>
    <header>
      <section class="playerNames">
        <h2 class="playerOne">
          PLAYER ONE&nbsp;&nbsp;<span class="playerOneScore"></span>
        </h2>
        <h2 class="playerTwo">
          PLAYER TWO&nbsp;&nbsp;<span class="playerTwoScore"></span>
        </h2>
        <section class="scores"></section>
      </section>
    </header>
    <main>
      <section class="allBoxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
      </section>
      <section class="buttons">
        <button type="button" class="reset" onclick="resetGame()">
          Reset Board
        </button>
      </section>
      <footer class="winner"></footer>
      <button onclick="playSound()">Play</button>
      <button onclick="stopSound()">Stop Sound</button>
      <script src="tictac.js"></script>
    </main>
  </body>
</html>
